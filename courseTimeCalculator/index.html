<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    </head>

    <body style="height: 100svh;">

        <main style="display:flex; flex-direction: column; align-items: center; justify-content: center;">
            <section>
                <form id="calculatorForm" style="display: flex; flex-direction: column; min-width: 20rem; gap: 0.5rem;">
                    <label for="weeksCompleted">Weeks Completed</label>
                    <input type="number" name="weeksCompleted" id="weeksCompleted" min="1" max="16"
                        placeholder="Number of Completed Weeks">
                    <label for="daysCompleted">Days Completed</label>
                    <input type="number" name="daysCompleted" placeholder="Number of Days into current week" min="1"
                        max="5">
                    <button class="btn btn-primary">Go!</button>
                </form>
            </section>
            <section>
                <h2 id="result">Please fill out the form above</h2>
            </section>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
        <script src="app.js" type="module" defer>
        </script>
    </body>

</html>
